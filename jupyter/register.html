<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <form
        action="user_details_collector.php"
        method="POST"
        class="border shadow p-3 rounded"
      >
        <h1 style="margin-bottom: 20px" class="md-5">Enter your details</h1>

        <h5 class="md-3">Personal details</h5>
        <div class="md-3">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="fname"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="lname"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
          </div>
          <input
            type="text"
            style="margin-top: 10px"
            name="email"
            placeholder="Email : saman@gmail.com"
            class="form-control"
          />
          <input
            type="date"
            style="margin-top: 10px"
            name="bdate"
            class="form-control"
          />
        </div>
        <label style="margin-top: 10px" class="col-sm-4 control-label"
          >Select Gender</label
        >
        <div class="col-sm-8">
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" /> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="female" /> Female
          </label>
        </div>
        <label style="margin-top: 10px" class="col-sm-4 control-label"
          >Address</label
        >
        <div class="row g-3">
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              name="city"
              placeholder="City"
              aria-label="City"
            />
          </div>
          <div class="col-sm-4">
            <select class="form-select" name="province">
              <option selected>Province</option>
              <option value="Central">Central</option>
              <option value="North Central">North Central</option>
              <option value="Northern">Northern</option>
              <option value="Eastern">Eastern</option>
              <option value="North Western">North Western</option>
              <option value="Southern">Southern</option>
              <option value="Uva">Uva</option>
              <option value="Southern">Southern</option>
              <option value="Western">Western</option>
            </select>
          </div>
          <div class="col-sm">
            <input
              type="text"
              class="form-control"
              name="zip"
              placeholder="Zip"
              aria-label="Zip"
            />
          </div>
        </div>

        <h5 style="margin-top: 10px" class="md-3">Employment details</h5>
        <div class="md-3">
          <div class="row">
            <div class="col">
              <div class="col">
                <select class="form-select" name="jtitle">
                  <option selected>Job title</option>
                  <option value="hr_manager">HR Manager</option>
                  <option value="accountant">Accountant</option>
                  <option value="software_engineer">Software Engineer</option>
                  <option value="qa_engineer">QA Engineer</option>
                  <option value="clerk">Clerk</option>
                  <option value="labour">Labour</option>
                </select>
              </div>
            </div>
            <div class="col">
              <select class="form-select" name="dpt">
                <option selected>Department</option>
                <option value="hr">HR</option>
                <option value="admin">Admin</option>
                <option value="it">IT</option>
                <option value="finance">Finance</option>
                <option value="welfare">Welfare</option>
              </select>
            </div>
          </div>

          <div style="margin-top: 2px" class="row g-3">
            <div class="col">
              <select class="form-select" name="paygrade">
                <option selected>Pay Grade</option>
                <option value="Level 1">Level I</option>
                <option value="Level 2">Level II</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select" name="status">
                <option selected>Status</option>
                <option value="Intern-Full time">Intern - Full time</option>
                <option value="Intern-Part time">Intern - Part time</option>
                <option value="Contract-Full time">Contract - Full time</option>
                <option value="Contract-Part time">Contract - Part time</option>
              </select>
            </div>
          </div>
        </div>

        <h5 style="margin-top: 10px" class="md-3">Account details</h5>
        <div class="md-3">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="bnkname"
                placeholder="Bank name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                name="bncname"
                placeholder="Branch name"
                aria-label="Last name"
              />
            </div>
          </div>
          <input
            type="text"
            style="margin-top: 10px"
            name="accn"
            placeholder="Account Number"
            class="form-control"
          />
        </div>

        <br />

        <input class="btn btn-primary" type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
